<body>
<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="loginForm" #f="ngForm" (submit)="checkCard()"  novalidate class="form-signin">

        <h2 class="form-signin-heading">Card data</h2>
        <!-- Email -->
        <div class="form-group">
          <label for="pan">Pan</label>
          <input type="text"
                 id="pan"
                 class="form-control"
                 name="email"
                 placeholder="Your pan" [(ngModel)]="cardElements.pan" />
        </div>


        <div class="form-group">
          <label for="password">Security code</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="Your code" [(ngModel)]="cardElements.securityCode" />
        </div>


        <div class="form-group">
          <label for="cardholder">Cardholder name</label>
          <input type="text"
                 id="cardholder"
                 class="form-control"
                 name="password"
                 placeholder="Your name" [(ngModel)]="cardElements.cardHolderName" />
        </div>


        <div class="form-group">
          <label for="cardholder">Valid to</label>
          <input type="date"
                 id="validTo"
                 class="form-control"
                 name="password"
                 placeholder="Valid to" [(ngModel)]="cardElements.validTo" />
        </div>

        <button type="submit"  class="btn btn-secondary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Submit data</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
</body>
