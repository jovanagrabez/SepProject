<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Seller registration</title>
</head>
<body>
<h2 style="margin-left: 40%">Seller registration</h2>
<br/><br/>

<div style="margin-left: 35%">
    <form th:action="@{/koncentrator_placanja/api/seller}" th:object="${someBean}" method="POST">
        <div class="col-md-6"><img src="https://img.icons8.com/color/96/000000/bank-building.png">
            <h3><i><b>Bank</b></i></h3>
            <div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Merchant id</label>
                    <input type="text" id="merchantId" name="merchantId" th:field="*{merchantId}" >
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Bank name</label>
                    <input type="text" id="bankName" name="bankName" th:field="*{bankName}">
                </div>

            </div>
        <div class="col-md-6"><img src="https://img.icons8.com/color/96/000000/paypal.png">
            <h3><i><b>PayPal</b></i></h3>
            <div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Client id</label>
                    <input type="text" id="clientId" name="clientId" th:field="*{clientId}">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Client secret</label>
                    <input type="text" id="clientSecret" name="clientSecret" th:field="*{clientSecret}">
                </div>
            </div>
        </div>
        <div class="col-md-6"><img src="https://img.icons8.com/office/80/000000/bitcoin.png">
            <h3><i><b>Bitcoin</b></i></h3>
            <div>
                <div class="form-group">
                    <label class="col-sm-4 col-form-label">Bitcoin token</label>
                    <input type="text" id="bitcoinToken" name="bitcoinToken" th:field="*{bitcoinToken}">
                </div>
            </div>
        </div>
        <input type="submit" value="Register" />
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
